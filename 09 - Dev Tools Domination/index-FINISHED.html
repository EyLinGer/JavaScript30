<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Day 9!');

    // Interpolated
    console.log('%s', 'Hello, world!');

    // Styled
    console.log('%cRed string', 'color:red;');

    // warning!
    console.warn('Warning');

    // Error :|
    console.error('Error!');

    // Info
    console.info(`Today is ${(new Date()).toLocaleDateString()}`);

    // Testing
    console.assert(document.querySelector('p') !== undefined);

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`name: ${dog.name}`);
        console.log(`age: ${dog.age}`);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('counter');

    // timing
    console.time('makeGreen');
    makeGreen();
    console.timeEnd('makeGreen');

  </script>
</body>
</html>
